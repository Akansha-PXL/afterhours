<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>afterhours</title>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Background Video -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="assets/videos/sunset.mp4" type="video/mp4">
    </video>

    <!-- Overlay UI -->
    <div class="overlay">

        <!-- Top left icons -->
        <div class="top-left">
            <button id="about-btn" class="icon-btn">
               <img src="assets/images/heart.png" alt="About" />
            </button>

            <button id="rain-toggle" class="icon-btn">
               <img src="assets/images/cloud.png" alt="Rain Toggle" />
               
            </button>
        </div>

        <!-- Center title -->
        <div class="center-text">
            <h1 class="title">
                <span id="typed-text"></span><span class="caret">â–ˆ</span>
            </h1>
            <p>a quiet place on the internet</p>
        </div>

        <!-- Bottom left -->
        <div class="bottom-left">
            <button id="change-bg">change vibe</button>
        </div>

    </div>

    <!-- About Modal -->
    <div id="about-modal" class="modal hidden">
        <div class="modal-content">
            <h2>About</h2>
            <p>
                This is a calm, ad-free space for music, focus, and creativity.
                No pressure. No noise. Just vibes.
            </p>
            <button id="close-about">close</button>
        </div>
    </div>

    <!-- Rain audio -->
    <audio id="rain-audio" src="assets/sounds/rain.mp3" loop></audio>

    <!-- JS -->
    <script src="js/main.js"></script>
    
</body>
</html>
